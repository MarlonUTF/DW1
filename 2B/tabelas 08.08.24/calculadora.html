<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <table>

        <tr class="visor">
            <td class="numero-visor" colspan="4" >0</td>
        </tr>

        <tr>
            <td class="operadores">+</td>
            <td class="operadores">-</td>
            <td class="operadores">x</td>
            <td class="operadores">/</td>
        </tr>

        <tr>
            <td class="numero">7</td>
            <td class="numero">8</td>
            <td class="numero">9</td>
            <td rowspan="4" class="result">=</td>
        </tr>

        <tr>
            <td class="numero">4</td>
            <td class="numero">5</td>
            <td class="numero">6</td>
        </tr>

        <tr>
            <td class="numero">1</td>
            <td class="numero">2</td>
            <td class="numero">3</td>
        </tr>

        <tr>
            <td class="numero zero">0</td>
            <td class="numero">AC</td>
            <td class="numero">.</td>
        </tr>

    </table>
    
    <script src="script.js"></script>

</div>

</body>
</html>
